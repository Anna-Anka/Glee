<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo header__logo" href="#">
                <img class="logo__img" src="img/logo.png" alt="Logo">
            </a>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Home +
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            About
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Services
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Pages +
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            News
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>

            <ul class="user-nav">
                <li class="user-nav__item user-nav__item--search">
                    <a class="user-nav__link" href="#">
                        <span class="visually-hidden">Search</span>
                        <svg class="user-nav__icon user-nav__icon--bright">
                            <use xlink:href="img/sprite.svg#search-icon"></use>
                        </svg>
                    </a>
                </li>
                <li class="user-nav__item user-nav__item--heart">
                    <div class="user-nav__heart">
                        <a class="user-nav__link" href="#">
                            <span class="visually-hidden">
                                Products that you liked
                            </span>
                            <svg class="user-nav__icon user-nav__icon--bright">
                                <use xlink:href="img/sprite.svg#heart-icon"></use>
                            </svg>
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__link" href="#">
                        <span class="visually-hidden">
                            When you click, the shopping cart will open
                        </span>
                        <svg class="user-nav__icon user-nav__icon--bright">
                            <use xlink:href="img/sprite.svg#cart-icon"></use>
                        </svg>
                        <span class="user-nav__num">0</span>
                    </a>
                </li>
                <li class="user-nav__item user-nav__item--nav">
                    <span class="visually-hidden">
                        When you click, the menu will change
                    </span>
                    <button class="user-nav__link user-nav__btn" type="button">
                        <svg class="user-nav__icon user-nav__icon--dark">
                            <use xlink:href="img/sprite.svg#nav-icon"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
